<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --primary-color: #4CAF50;
            --text-white: #ffffff;
            --text-dim: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* --- BODY & BACKGROUND --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* High quality nature background */
            background: url('https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            position: relative;
        }

        /* Dark overlay for better text contrast */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.3));
            z-index: 0;
        }

        /* --- MAIN CARD CONTAINER --- */
        .wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            padding: 30px;
            margin: 20px;
            color: var(--text-white);
            transition: height 0.3s ease;
        }

        /* --- SEARCH SECTION --- */
        .search-box {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-white);
            font-size: 16px;
            transition: 0.3s;
        }

        .search-box input::placeholder {
            color: var(--text-dim);
        }

        .search-box input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        .search-box button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: var(--text-white);
            color: #333;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-box button:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }

        /* --- WEATHER INFO SECTION --- */
        .weather-body {
            text-align: center;
        }

        .location-details .city {
            font-size: 32px;
            font-weight: 700;
        }

        .location-details .date {
            font-size: 16px;
            color: var(--text-dim);
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .weather-status {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .weather-status img {
            width: 120px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .weather-status .temp {
            font-size: 64px;
            font-weight: 700;
            line-height: 1;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .weather-status .description {
            font-size: 20px;
            text-transform: capitalize;
            font-weight: 500;
        }

        /* --- WEATHER DETAILS GRID --- */
        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .card:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .card i {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .card h4 {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dim);
        }

        .card p {
            font-size: 18px;
            font-weight: 600;
            margin-top: 5px;
        }

        /* --- ERROR MESSAGE --- */
        .not-found {
            display: none;
            text-align: center;
            padding: 20px;
            animation: fadeIn 0.4s ease;
        }

        .not-found p {
            font-size: 18px;
            color: #ff6b6b;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 450px) {
            .weather-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <!-- Search Section -->
        <div class="search-box">
            <input type="text" placeholder="Enter city name..." spellcheck="false">
            <button id="searchBtn"><i class='bx bx-search'></i></button>
        </div>

        <!-- Error Section -->
        <div class="not-found">
            <p>Oops! City not found.</p>
        </div>

        <!-- Weather Info Section -->
        <div class="weather-body">
            <div class="location-details">
                <h2 class="city">--</h2>
                <p class="date">--</p>
            </div>

            <div class="weather-status">
                <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="weather icon" class="weather-img">
                <h1 class="temp">--째C</h1>
                <h3 class="description">--</h3>
            </div>

            <div class="weather-details">
                <!-- Humidity -->
                <div class="card">
                    <i class='bx bxs-droplet-half'></i>
                    <h4>Humidity</h4>
                    <p class="humidity">--%</p>
                </div>
                
                <!-- Wind -->
                <div class="card">
                    <i class='bx bxl-tailwind-css'></i>
                    <h4>Wind Speed</h4>
                    <p class="wind-speed">-- m/s</p>
                </div>

                <!-- Pressure -->
                <div class="card">
                    <i class='bx bx-tachometer'></i>
                    <h4>Pressure</h4>
                    <p class="pressure">-- hPa</p>
                </div>

                <!-- Direction -->
                <div class="card">
                    <i class='bx bx-compass'></i>
                    <h4>Direction</h4>
                    <p class="direction">--째</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "8c4fe80da85e18c08ccbc2ffda011139";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        // DOM Elements
        const searchInput = document.querySelector(".search-box input");
        const searchButton = document.querySelector("#searchBtn");
        const weatherBody = document.querySelector(".weather-body");
        const notFound = document.querySelector(".not-found");
        
        // Data Elements
        const cityElement = document.querySelector(".city");
        const dateElement = document.querySelector(".date");
        const tempElement = document.querySelector(".temp");
        const descElement = document.querySelector(".description");
        const imgElement = document.querySelector(".weather-img");
        const humidityElement = document.querySelector(".humidity");
        const windElement = document.querySelector(".wind-speed");
        const pressureElement = document.querySelector(".pressure");
        const directionElement = document.querySelector(".direction");

        async function checkWeather(city) {
            try {
                const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

                if (response.status === 404) {
                    // Show Error, Hide Weather
                    notFound.style.display = "block";
                    weatherBody.style.display = "none";
                } else {
                    const data = await response.json();
                    
                    // Hide Error, Show Weather
                    notFound.style.display = "none";
                    weatherBody.style.display = "block";

                    // Update UI Data
                    cityElement.innerHTML = `${data.name}, ${data.sys.country}`;
                    tempElement.innerHTML = Math.round(data.main.temp) + "째C";
                    descElement.innerHTML = data.weather[0].description;
                    humidityElement.innerHTML = data.main.humidity + "%";
                    windElement.innerHTML = data.wind.speed + " m/s";
                    pressureElement.innerHTML = data.main.pressure + " hPa";
                    directionElement.innerHTML = data.wind.deg + "째";

                    // Update Image
                    const iconCode = data.weather[0].icon;
                    imgElement.src = `https://openweathermap.org/img/wn/${iconCode}@4x.png`; // Using @4x for higher quality

                    // Update Date (Calculated for the specific location)
                    const currentDate = new Date();
                    // Note: Accurate local time calculation requires complex offset logic, 
                    // sticking to user's local date for display simplicity
                    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                    dateElement.innerHTML = currentDate.toLocaleDateString("en-US", options);
                }
            } catch (error) {
                console.error("Error fetching weather data:", error);
            }
        }

        // Initialize with a default city
        checkWeather("Manchester");

        // Event Listeners
        searchButton.addEventListener("click", () => {
            if(searchInput.value.trim() !== "") {
                checkWeather(searchInput.value);
            }
        });

        searchInput.addEventListener("keypress", (e) => {
            if (e.key === 'Enter' && searchInput.value.trim() !== "") {
                checkWeather(searchInput.value);
            }
        });
    </script>
</body>
</html>
